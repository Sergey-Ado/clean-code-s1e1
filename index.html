<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="header image">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centering-wrapper">
      <section class="new-task" id="new-task">
        <label class="new-task__label" for="new-task__input">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input input" id="new-task__input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list" id="tasks__list_incompleted">
          <li class="task">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input input" type="text">
            <button class="task__button task__button_edit button">Edit</button>
            <button class="task__button task__button_delete button">
              <img class="task__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
          <li class="task task_edit">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input input" type="text" value="Go Shopping">
            <button class="task__button task__button_edit button">Save</button>
            <button class="task__button task__button_delete button">
              <img class="task__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list" id="tasks__list_completed">
          <li class="task">
            <input class="task__checkbox input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input input" type="text">
            <button class="task__button task__button_edit button">Edit</button>
            <button class="task__button task__button_delete button">
              <img class="task__image" src="./remove.svg" alt="delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
