<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centering-wrapper">
      <section id="new-task" class="new-task">
        <label for="new-task__input" class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task__input" class="new-task__input input" type="text">
          <button class="new-task__button button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul id="tasks__list_incompleted" class="tasks__list">
          <li class="task">
            <input type="checkbox" class="task__checkbox input">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input input">
            <button class="task__button task__button_edit button">Edit</button>
            <button class="task__button task__button_delete button">
              <img src="./remove.svg" class="task__image">
            </button>
          </li>
          <li class="task task_edit">
            <input type="checkbox" class="task__checkbox input">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input input">
            <button class="task__button task__button_edit button">Save</button>
            <button class="task__button task__button_delete button">
              <img src="./remove.svg" class="task__image">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul id="tasks__list_completed" class="tasks__list">
          <li class="task">
            <input type="checkbox" class="task__checkbox input" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input input">
            <button class="task__button task__button_edit button">Edit</button>
            <button class="task__button task__button_delete button">
              <img src="./remove.svg" class="task__image">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
